worker_processes  2;

events {
    worker_connections  1024;
}

http {
    default_type  application/octet-stream;
    sendfile        on;
    access_log      off;
    error_log       /dev/stderr;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;
    #gzip  on;
    server {
        listen       8080;
        server_name  localhost;
        location / {
            root   .;
            index  index.html index.htm;
            log_not_found       off;
            server_tokens       off;
            autoindex           off;
            sendfile            on;
            sendfile_max_chunk  1m;
            tcp_nopush          on;
            tcp_nodelay         on;
            keepalive_timeout   65;
            add_header          Cache-Control public;
        }
    }
}